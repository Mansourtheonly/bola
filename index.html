<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Player Team Formation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Football Team Manager</h1>
        
        <!-- Player List Section -->
        <div class="player-list" id="player-list">
            <h2>Players</h2>
            <ul id="players"></ul>
        </div>
        
        <!-- Pitch Section -->
        <div class="pitch">
            <h2>Your Team Formation</h2>
            <div class="half-field">
                <!-- Position Slots for a 6-player Formation on One Half -->
                <div class="position" data-position="1"></div>
                <div class="position" data-position="2"></div>
                <div class="position" data-position="3"></div>
                <div class="position" data-position="4"></div>
                <div class="position" data-position="5"></div>
                <div class="position" data-position="6"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
